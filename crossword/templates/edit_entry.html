{% extends "base.html" %}

{% block content %}
<h1>
    Edit Entry
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="content">Content (delete and repost your entry if you posted the wrong time)</label>
        <textarea class="form-control" id="content" name="content" placeholder="Entry content" rows="5" required>{{entry.content|striptags}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-md">Submit</button>
    <button type="submit" class="btn btn-primary btn-md"  name="cancel">Cancel</button>

</form>
{% endblock %}
