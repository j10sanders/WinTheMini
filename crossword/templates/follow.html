{% extends "base.html" %}
{% block content %}

 <h1> {{ user.name }} 
  <ul class="list-group" id={{ user.name }}></h1>
  {% if user %}
  <form role="form" method="POST">
  <div class="container">
    <label>
    <button type="submit" class="btn btn-primary"> Follow {{ user.name }}?</button> 
    </label>
    </div>
    </form>
    
  {% else %}
    <div class="alert alert-warning" role="alert">
      No results found!
    </div>
  </div>
  {% endif %}

{% endblock %}
