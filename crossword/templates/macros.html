{% macro render_entry(entry) %}
<div class="row">
    <div class="col-sm-4 text-right metadata">
        <ul class="list-unstyled">
            <h2>
            <li>
                <a href="{{ url_for('user_get', id=entry.author.id) }}">{{ entry.author.name|default('unknown') }}  </a>
                
                <!--{{ entry.datetime |default('unknown') }} -->   
            </li>
            </h2>
        </ul>
    </div>
    <div class="col-md-10 text-left">
        <h1>
         <a href="{{ url_for( 'get_entry', id = entry.id)}}"> {{ entry.title}}</a>
        </h1>
        <p>
        {{ entry.content | markdown }}
        </p>
    </div>
</div>
{% endmacro %}
