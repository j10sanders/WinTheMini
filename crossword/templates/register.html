{% extends "base.html" %}
{% block content %}

<form role="form" method="POST">
    <h1>Register so you can post your Mini Crossword Times</h1>
    <div class="username">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autocomplete="off">
    </div></br>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required autocomplete="off">
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password again (to verify)" required autocomplete="off">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required autocomplete="off"> 
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

<h2>
   <b></b>If you've already registered, please: 
    <a href="{{ url_for('login_get')}}">Login</a></b>
</h2>


{% endblock %}
