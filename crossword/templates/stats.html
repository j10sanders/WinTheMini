{% extends "base.html" %}

{% block content %}

<h1> Users </h1>
  <ul class="list-group" id="users">
  {% for user in users %}
    <li class="list-group-item">
      <h2>
        <a href="{{ url_for('user_get', id=user.id) }}">{{ user.name }}</a>
        <span class="badge">
          {% for day_rank in entries %}
          {{ entries}}
          {% endfor %}
          </span>
      </h2>
    </li>
  {% else %}
    <div class="alert alert-info" role="alert">
      <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
      <strong>Ahh</strong> No Users are registered yet!
    </div>
  {% endfor %}
  </ul>
{% endblock %}
