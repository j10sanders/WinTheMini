{% extends "base.html" %}
{% block content %}
  <h1> {{ user.name }} 
  <ul class="list-group" id={{ user.name }}></h1>
  {% if user %}
    <h2>
      Average daily rank= {{ average }}
      <span class="note">
        </br></br>
        Each Day's rank: {% for x in ranking %}
        {{ x }}
        {% endfor %}</span></h2>
    
  {% else %}
    <div class="alert alert-warning" role="alert">
      No results found!
    </div>
  </div>
  {% endif %}
{% endblock %}
