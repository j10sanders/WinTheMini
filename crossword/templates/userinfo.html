{% extends "base.html" %}
{% block content %}
  <h1> {{ user.name }} </h1>
  <ul class="list-group" id={{ user.name }}>
  {% if user %}
    <div class="panel panel-primary">
      <div class="panel-heading">Day Ranks (Average place= {{ average }})</div>
      <div class="panel-body">
        {{ ranking }}</div>
    </div>
  {% else %}
    <div class="alert alert-warning" role="alert">
      No results found!
    </div>
  </div>
  {% endif %}
{% endblock %}
